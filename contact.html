<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Adrienne Schueller</a>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">

          </div>
          <ul class="nav navbar-nav">
            <li>
              <a href="index.html">About Me</a>
            </li>
            <li>
              <a href="portfolio.html">Portfolio</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <a href="#">
                <img src="images/github-128.png" class="social img-responsive center-block img-circle" alt="GitHub" margin="auto" />
              </a>
            </div>

            <div class="col-sm-4">
              <a href="#">
                <img src="images/linkedin-128.png" class="social img-responsive center-block img-circle" alt="LinkedIn" margin="aut" />
              </a>
            </div>
            <div class="col-sm-4">
              <a href="#">
                <img src="images/stackoverflow-128.png" class="social  img-responsive center-block img-circle" alt="Stack Overflow" />
              </a>
            </div>
          </div>
        </div>
    </section>
    <footer>
      <div class="container">
        Copyright &copy;
      </div>
    </footer>
</body>

</html>
